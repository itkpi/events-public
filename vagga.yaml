containers:
  eventsdisplay:
    setup:
    - !Ubuntu trusty
    - !AptTrust keys: [5BB92C09DB82666C]
    - !UbuntuPPA fkrull/deadsnakes
    - !Install [git, python3.5]
    - !PipConfig
      python-exe: python3.5
    - !Py3Requirements "requirements.txt"

commands:
  run: !Command
    container: eventsdisplay
    run: python3.5 manage.py run_server --port 60500
    environ:
      DEBUG: yes
